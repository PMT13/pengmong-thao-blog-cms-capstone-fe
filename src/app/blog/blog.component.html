<mat-card (click)="goToFullBlog()">
  <mat-card-header>
    <div mat-card-avatar [style.background-image]="('url(' + blogAuthor.profilePic + ')')" [style.background-size]="('cover')"></div>
    <mat-card-title>{{blog.title}}</mat-card-title>
    <mat-card-subtitle>{{blogAuthor.username}}</mat-card-subtitle>
    <mat-card-subtitle>{{blog.dateUpdated | date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <div class="imgDiv" [style.background-image]="('url(' + blog.imageURL + ')')"></div>
  <mat-card-actions class="text-center">
    <div class="views"><mat-icon>remove_red_eye</mat-icon>{{blog.views.length}}</div>
    <div class="comments"><mat-icon> comment</mat-icon> {{blog.comments.length}}</div>
  </mat-card-actions>
</mat-card>
