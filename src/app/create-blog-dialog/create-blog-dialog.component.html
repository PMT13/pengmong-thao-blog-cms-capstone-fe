<mat-dialog-content class="text-center">
  <h2 mat-dialog-title>Create Blog</h2>
  <div>
    <mat-form-field>
      <mat-label>Blog Title</mat-label>
      <input matInput placeholder="Type here..." [(ngModel)]="blogTitle">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Blog Body</mat-label>
      <textarea matInput placeholder="Type here..." [(ngModel)]="blogBody"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="saveBlog()">Save</button>
</mat-dialog-actions>
