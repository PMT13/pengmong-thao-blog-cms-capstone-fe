<div class="text-center">
  <div class="createBlog">
    <button mat-raised-button color="primary" (click)="openDialog()">Create New Blog</button>
  </div>
  <input type="text" placeholder="Search by title" (keyup)="filter()" [(ngModel)]="searchInput">
  <div class="row row-cols-4">
    <div *ngFor="let blog of blogList">
      <app-blog [blog]="blog"></app-blog>
    </div>
  </div>
</div>
